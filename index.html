<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="content">
        <div class="showcase">
          <img class="logo" src="/images/logo.svg" alt="" />
          <div class="mobile-pic"></div>
          <h1 class="heading"><span class="show">We're</span> coming soon</h1>
          <div class="lead">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <div class="contact">
            <form class="form">
              <input type="text" id="myEmail" placeholder="Email Address" />
              <button id="btn" onclick="check()">
                <img src="/images/icon-arrow.svg" alt="" />
              </button>
              <img id="error-img" src="/images/icon-error.svg" alt="" />
              <small id="error">Please provide a valid Email</small>
            </form>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dark-Lover | Houssine ;)</a>.
      </p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
